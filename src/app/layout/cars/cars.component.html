

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

<div><button class="button" *ngIf="isOwner" (click)="addCar()">Add new car</button></div>

<div *ngIf="cars">
<div class="mb-20" fxLayout="'row wrap'"fxLayout.lt-md="column" fxFlex fxLayoutGap="20px">
<!-- <div fxFlexFill [fxLayout]="'row wrap'" fxLayoutGap="20px grid"> -->
    
    <div fxFlex *ngFor="let item of cars">
        <mat-card>
            <img mat-card-image [src]="item.images" (click)="openCarDialog(item)" >
            <mat-card-header style="justify-content: center">
                <mat-card-title>
                    <div>
                    <h3 class="m-0" (click)="openCarDialog(item)">{{item.brand.brand}} {{item.brand.model}}
                            <button *ngIf="item.available" type="button" class="btn btn-success btn-circle"><i class="fa fa-link"></i>
                            </button>
                            <button type="button" *ngIf="!item.available" class="btn btn-danger btn-circle"><i class="fa fa-heart"></i>
                            </button>
                    </h3>
                    
                    </div>
                    
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <p *ngIf="item.description.length > 100">
                    {{item.description| slice:0:100}}
                </p>
                <p *ngIf="item.description.length <= 100">
                    {{item.description}}
                </p>
            </mat-card-content>

            <mat-card-actions>
                <button mat-button>{{item.price}} â‚¬/day</button>
                <!-- <button mat-button>
                    <mat-icon class="nav-icon">location_on</mat-icon> {{item.address.city}} ,{{item.address.zone}}
                </button> -->
            </mat-card-actions>
        </mat-card>
      
    </div>
    
</div>
</div>
