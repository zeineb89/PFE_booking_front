<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="Car">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Car </th>
        <td mat-cell *matCellDef="let row" > <img (click)="openCarDialog(row.car)" class="profil" src={{row.car.images[0]}} width="80px" height="60px" alt=""></td>
    </ng-container>
      <!-- ID Column -->
      <ng-container matColumnDef="Client">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Client </th>
          <td mat-cell *matCellDef="let row" > 
            <a routerLink="client/{{row.client._id}}">{{row.client.firstName}}</a> 
            </td> 
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="State">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> State </th>
          <td mat-cell *matCellDef="let row"> 
            <p *ngIf="row.inProgress" style="color: green"> in progress  </p>
            <p *ngIf="!row.inProgress" style="color: red"> completed </p>
            </td>
      </ng-container>

      <!-- <ng-container matColumnDef="Validity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Validity </th>
        <td mat-cell *matCellDef="let row">  
          
                <mat-checkbox [checked]="row.valid" (change)="onChange($event, row._id, row.valid)">Validate</mat-checkbox>  
          </td>


    </ng-container> -->

    <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
        <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="warn" (click)="onDelete(row._id)">
            Delete  
            </button>
    </td>
    </ng-container>

        </button>
</td> -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
